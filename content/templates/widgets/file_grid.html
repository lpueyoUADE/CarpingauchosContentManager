<div class ="{{ file_type }}" data-widget-container>
     <div class="file-grid-wrapper">
        <!-- Panel lateral de preview -->
        <div class="file-preview">
            <strong>Seleccionado:</strong>
            <div class="preview-image-container">
                <img id="selected-file" src="" alt="Ninguno">
            </div>
            <div class="selected-name" style="margin-top:8px; font-size:14px; word-break: break-all;">
                <span id="selected-name">Ninguno</span>
            </div>
        </div>

        <!-- Contenedor details -->
        <details class="file-details">
            <summary>Listado de {{ file_type }}</summary>
            <!-- Filtro por nombre -->
            <div class="filter-container">
                <input type="text" id="grid-filter" placeholder="Filtrar por nombre..." />
            </div>
            <div class="grid-select-container">
                {% for option in options %}
                    <div class="grid-item {% if option.selected %}selected{% endif %}" 
                        data-value="{{ option.value }}" 
                        data-img="{{ option.image_url }}" 
                        data-name="{{ option.label }}">
                        <img src="{{ option.image_url }}" alt="{{ option.label }}">
                        <span>{{ option.label }}</span>
                    </div>
                {% endfor %}
            </div>
        </details>
    </div>

    <select name="{{ widget.name }}" style="display:none;">
        {% for group_name, group_choices, index in widget.optgroups %}
            {% for option in group_choices %}
                <option value="{{ option.value }}" {% if option.value == widget.value %}selected{% endif %}>{{ option.label }}</option>
            {% endfor %}
        {% endfor %}
    </select>
</div>

<style>
.{{file_type}} {
    width: 100%;

    .filter-container {
        margin-bottom: 10px;
        padding: 10px;
        padding-bottom: 0;
        display: flex;
    }

    .filter-container input {
        width: 80%;
        padding: 6px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin: 0 auto;
    }

    .file-grid-wrapper {
        display: flex;
        gap: 20px;
        align-items: flex-start;
        width: 100%;
    }
    
    /* Details */
    .file-details {
        flex: 1;
    }
    .file-details summary {
        padding: 5px;
    }
    
    /* Grilla de files */
    .grid-select-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
        max-height: 450px;
        overflow-y: auto;
        padding: 10px;
        padding-top: 0;
    }
    .grid-item {
        border: 1px solid #ccc;
        max-height: 150px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s;
        border-radius: 8px;
    }
    .grid-item.selected {
        border-color: #beffcc;
        background-color: #4cab3f;
        color: black;
    }
    .grid-item img {
        width: 80px;
        height: 80px;
        object-fit: contain;
        margin-bottom: 8px;
    }
    .grid-item span {
        display: block;
        font-size: 12px;
        word-break: break-all;
    }
    
    /* Panel lateral de preview */
    .file-preview {
        width: 200px;
        text-align: center;
        padding: 5px;
    }
    .file-preview .preview-image-container img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 5px;
        margin-top: 5px;
    }
}
</style>
